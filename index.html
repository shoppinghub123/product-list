<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
      text-align: center;
    }

    .logo {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    .scroll-heading {
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      background-color: #fff;
      padding: 10px 0;
      font-size: 24px;
      margin-bottom: 30px;
      border-bottom: 2px solid #e0e0e0;
    }

    .scroll-heading span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 10s linear infinite;
      color: blue;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      width: 200px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .product-name {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Logo Section -->
  <div class="logo">
    <img src="Logo (1).jpg" alt="Company Logo">
  </div>

  <!-- Scrolling Heading -->
  <div class="scroll-heading">
    <span>Updated Product List • Updated Product List • Updated Product List</span>
  </div>

  <!-- Product Grid -->
  <div class="product-list">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <div class="product-name">Product 1</div>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <div class="product-name">Product 2</div>
    </div>
    <!-- Add more products here -->
  </div>

</body>
</html>
