<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Bazzar - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #232f3e;
      padding: 10px 20px;
      color: white;
    }

    .navbar img {
      height: 40px;
    }

    .navbar input {
      width: 50%;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }

    .navbar .buttons a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Hero Banner */
    .hero {
      background: url('Budgetbazzar Logo.png') no-repeat center center;
      background-size: cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: green;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    /* Categories */
    .categories {
      padding: 30px 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .category {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 150px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-weight: bold;
    }

    /* Fixed Ad */
    .fixed-ad {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 250px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 9999;
    }

    .fixed-ad .ad-label {
      background: yellow;
      color: black;
      font-weight: bold;
      padding: 5px;
      font-size: 16px;
      border-radius: 8px 8px 0 0;
    }

    .fixed-ad img {
      width: 100%;
      border-radius: 0 0 8px 8px;
      margin-top: 5px;
    }

    /* Refer & Earn Box */
    .refer-box {
      position: fixed;
      top: 100px;
      left: 20px;
      background-color: #28a745;
      color: white;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s, transform 0.3s;
      z-index: 9999;
    }

    .refer-box:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }

      .navbar input {
        width: 90%;
        margin: 10px 0;
      }

      .categories {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="Budgetbazzar Logo.png" alt="Budget Bazzar">
    <input type="text" placeholder="Search for products...">
    <div class="buttons">
      <a href="#">Sign In</a>
      <a href="#">Cart</a>
    </div>
  </div>

  <!-- Refer and Earn Button -->
  <a href="refer-and-earn.html" class="refer-box">üéÅ Refer & Earn</a>

  <!-- Hero Banner -->
  <div class="hero">
    Welcome to Budget Bazzar!
  </div>

  <!-- Categories -->
<div class="categories">
  <div class="category">
    <a href="electronics.html" style="text-decoration: none; color: inherit;">
      <div>Electronics</div>
    </a>
  </div>

  <div class="category">
    <a href="Chrocet.html" style="text-decoration: none; color: inherit;">
      <div>Crockery</div>
    </a>
  </div>

  <div class="category">
    <a href="accessories.html" style="text-decoration: none; color: inherit;">
      <div>Accessories</div>
    </a>
  </div>

  <div class="category">
    <a href="offers.html" style="text-decoration: none; color: inherit;">
      <div>Offers</div>
    </a>
  </div>
</div>


  <!-- Fixed Ad Section -->
  <div class="fixed-ad">
    <div class="ad-label">AD</div>
    <img src="ads/my-ad.jpg" alt="Ad">
  </div>

</body>
</html>
